<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/arriba.js"></script>
    <title>Productos</title>
</head>
<body>

    <span class="ir__arriba icon-flecha-arriba"></span>

    <main>

        <header class="cabecera">
            <div class="contenedor__links1">
                <h1 class="titulo__cabecera">Shop</h1>
                <a href="inicio.html"> Inicio </a>
                <a href="productos.html"> Productos </a>
                <a href="contacto.html"> Contacto</a>
                <a href=""> Explicaciones</a>
                <!-- <button id="btnAgregar">Agregar</button> -->
            </div>

            <div class="contenedor__cambiar--color">
                <button class="registrarse">Registrarse</button>
            </div>
        </header>
        <div class="contenedor__tarjetas"></div>

        </div>
    </main>

    <template id="template">
        <div class="card">
            <h1 class="titulo"></h1>
            <figure class="contenedor__img">
                <img>
            </figure>
            <p class="descripcion"></p>
            <h2 class="costo"></h2>
            <button class="btn__comprar">Comprar</button>
        </div>
    </template>

    <div class="overlay inactive">
        <template id="ventana__compra" class="frame_pago">
            <h1> Pago del elemento </h1>
            <div class="contenedor__datos">

                <div class="contenedor__elemento">
                    <figure class="contenedor__img">
                        <img>
                    </figure>
                    <p class="descripcion"></p>
                </div>

                <div class="contenedor__valores">
                    <div>
                        <label for="nombre"> Nombre </label> <br>
                        <input class="nombre" name="nombre" type="text" placeholder="Nombre" disabled>
                    </div>

                    <div>
                        <label for="costo"> Costo </label> <br>
                        <input class="costo" name="costo" type="number" placeholder="Costo" disabled>
                    </div>

                    <div>
                        <label for="iva"> Iva </label> <br>
                        <input class="iva" name="iva" type="number" placeholder="Iva" disabled>
                    </div>

                    <div>
                        <label for="pago"> Pago Neto </label> <br>
                        <input class="pago" name="pago" type="number" placeholder="Pago Neto" disabled>
                    </div>
                </div>
            </div>
            <div class="contenedor__botones">
                <input class="cancelar__pago" type="submit" value="Cancelar">
                <input class="realizar__pago" type="submit" value="Pagar">
            </div>
        </template>
    </div>

    <script src="js/funcion.js" type="module"></script>

</body>
</html>
